<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Logmon</title>
    <style>
        img {
            width: 100%;
        }

        .metrics {
            display: flex;
            align-items: center;
        }

        .metric {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Welcome to Logmon</h1>
    <p>Run `cf logs cf-logmon` to view logs.</p>
    <a href="/tests">Test History</a>
    <img src="http://img07.deviantart.net/d5fd/i/2010/252/6/9/the_log_monster_by_crowsrock-d2ycjfc.jpg" alt="Log monster"/>
    <section class="metrics" th:if="${testResult} != null">
        <section class="metric metric-total-writes">
            <h2 class="metric-label">Logs Written:</h2>
            <span class="metric-value" th:text="${testResult.logsProduced}">0</span>
        </section>
        <section class="metric metric-total-reads">
            <h2 class="metric-label">Logs Read:</h2>
            <span class="metric-value" th:text="${testResult.logsConsumed}">0</span>
        </section>
        <section class="metric metric-last-execution-time">
            <h2 class="metric-label">Last Test Execution Started At:</h2>
            <span class="metric-value" th:text="${testResult.startTime}">0</span>
        </section>
        <section class="metric metric-write-rate">
            <h2 class="metric-label">Write Rate:</h2>
            <span class="metric-value" th:text="${testResult.writeRateDisplay}">0</span>
        </section>
    </section>

    <section class="metrics" th:if="${testResult} == null">
        <section class="metric metric-total-writes">
            <h2 class="metric-label">No tests have completed yet.</h2>
        </section>
    </section>
</body>
</html>
