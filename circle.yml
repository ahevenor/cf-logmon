dependencies:
  pre:
    - curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github" > /tmp/cf-cli.tgz && cd /tmp && tar zxf cf-cli.tgz
deployment:
  review:
    branch: master
    commands:
      - ./gradlew build -Dorg.gradle.project.version=1.0.$CIRCLE_BUILD_NUM
      - /tmp/cf login -a "$CF_API" -u "$CF_USER" -p "$CF_PASSWORD" -s "$CF_SPACE"
      - /tmp/cf push "$CF_APPNAME" -p build/libs/rivendell-1.0.$CIRCLE_BUILD_NUM.jar
